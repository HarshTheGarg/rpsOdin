<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        Rock Paper Scissors
    </header>

    <div class="result">
    </div>

    <div class="button_container">
        <div class="rps_button">
            <img src="./Assets/Images/rock.png" alt="Rock Image">
            <span>
                Rock
            </span>
        </div>
        <div class="rps_button">
            <img src="./Assets/Images/paper.png" alt="Paper Image">
            <span>
                Paper
            </span>
        </div>
        <div class="rps_button">
            <img src="./Assets/Images/scissors.png" alt="Scissors Image">
            <span>
                Scissors
            </span>
        </div>
    </div>

    <div class="chosen_container">
        <div class="usr_choice">
            <img>
            <span>
                Your Choice
            </span>
        </div>
        <div class="comp_choice">
            <img>
            <span>
                Computer's Choice
            </span>
        </div>
    </div>

    <div class="points">
        <div class="usr_points">
        </div>
        <div class="comp_points">
        </div>
    </div>

    <!-- <footer>
        ThankYou for playing :)
    </footer> -->

    <!-- <footer>
        Made By HarshTheGarg
    </footer> -->
</body>
</html>
